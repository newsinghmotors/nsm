{% extends "feed/layout.html" %} {% load static %}
{% block keycodeactive %}active{% endblock %}
{% block content %}


<h2>Send Email</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Now</button>
</form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}


{% endblock content %}
